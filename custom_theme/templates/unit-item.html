<div class="sensor-banner {{ color }}-sensor-banner">
    <a href="{{target_url}}" class="a-sensor-banner">
        <div class="sensor-image-block">
            <img src="{{ feature_img }}" alt="{{ name }}" class="sensor-image">
        </div>
        <div class="sensor-tags-block-container">
            <h1>{{ name }}</h1>
            <p class="sensor-excerpt"> {{excerpt}} </p>
        </div>
    </a>
</div>
