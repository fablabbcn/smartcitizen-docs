<div class="sensor-card">
    {% if feature_img is not none %}
    <div class="sensor-image">
        <img class="sensor-photo" src="{{ feature_img }}" alt="{{ name }}">
    </div>
    {% endif %}
    <div class="sensor-content">
        <div class="sensor-content-top">
            <h3 class="name">{{ name }}</h3>
            <h4>
                {% if field is not none %}{{ field }}{% endif %}
                - {% if target is not none %}{{ target }}{% endif %}
            </h4>
        </div>
        <div class="sensor-content-bottom">
            <!-- TODO -->
            {% if versions["hardware"] is not none %}
                <a href="{{ versions["hardware"] }}" target="_blank">
                    <svg class="sensors-faculty" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc.--><path d="M64 112c-8.8 0-16 7.2-16 16v22.1l172.5 141.6c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16h384c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128c0-35.3 28.7-64 64-64h384c35.3 0 64 28.7 64 64v256c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                </a>
            {% endif %}
        </div>
    </div>
</div>
