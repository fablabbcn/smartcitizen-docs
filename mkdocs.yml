theme:
  language: 'en'
  name: 'material'
  features:
    - instant
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - toc.follow
    - navigation.footer
  custom_dir: 'custom_theme'
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  logo: 'assets/images/logo.svg'
  favicon: 'assets/images/favicon.ico'
  icon:
    repo: fontawesome/brands/git-alt


